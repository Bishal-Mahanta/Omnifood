<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero-container">
        <div class="hero-text-container">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--full margin-right-sm">Start eating well</a
          ><a href="#" class="btn btn--outline">Learn More &darr;</a>

          <div class="customer-container">
            <div class="customer-img-container">
              <img
                src="https://i.pravatar.cc/150?u=user1"
                alt="Customer Image1"
              />
              <img
                src="https://i.pravatar.cc/150?u=user2"
                alt="Customer Image2"
              />
              <img
                src="https://i.pravatar.cc/150?u=user3"
                alt="Customer Image3"
              />
              <img
                src="https://i.pravatar.cc/150?u=user4"
                alt="Customer Image4"
              />
              <img
                src="https://i.pravatar.cc/150?u=user6"
                alt="Customer Image5"
              />
            </div>
            <p class="customer-text">
              <span>250,000+</span> meals delivered last year!
            </p>
          </div>
        </div>
        <div class="hero-img-container">
          <img
            src="./src/img/hero.png"
            alt="A collage featuring healthy and mindful eating, with images of balanced meal prep containers, nutritious rice bowls with protein and greens, and a woman enjoying her food in a cozy restaurant setting."
            srcset=""
            class="hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
